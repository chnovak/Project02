<!DOCTYPE html>
<html>

<head>
  <title>Project 02</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="../scripts/main.js"></script>

</head>

<body>
  <header>
    <nav class="navbar navbar-expand-md navbar-light bg-light">
      <a class="navbar-brand" href="#">Project 2 |GIPHY Search</a>
      <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId"
        aria-controls="collapsibleNavId" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="collapsibleNavId">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
        </ul>
      </div>
    </nav>
  </header>


  <div class="jumbotron">
    <div class="container">
      <input id="searchtext" type="text" placeholder="Search...">
      <button id="searchgifs" type="submit" onClick="getData()">Submit</button>
    </div>
  </div>
  <div class="inner"></div>
  <div class="grid-container">
  </div>
  <script>
    function getData() {
      $("button").click(function () {
        $(".inner").empty();
      });
      var input = $("#searchtext").val()
      var xhr = $.get("http://api.giphy.com/v1/gifs/search?q=" + input + "+&api_key=KGu4zQMiVhxF5VLjrBolQiJzyLardbaM&limit=30"); {

        xhr.done(function (response) {

          console.log("success got data", response);

          var jiffs = response.data

          for (i in jiffs) {
            $('.inner').append("<img src='" + jiffs[i].images.original.url + "' style='height:350px; width:350px;' />")
          }
        });
      }
    }
  </script>
  </div>







</body>

</html>
